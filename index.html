<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div class="containerBack"></div>

    <div class="container">
      <div class="title">Odin Calculator</div>
      <div class="screen">
        <div class="result">
          <span id="cursor"> _ </span>
        </div>
        <div class="operation"></div>
      </div>
      <div class="edits">
        <div class="deleteAll">C</div>
        <div class="deleteOne">&#x21A9;</div>
      </div>

      <div class="buttons">
        <div class="numbers">
          <div id="number1">1</div>
          <div class="number2">2</div>
          <div class="number3">3</div>
          <div class="number4">4</div>
          <div class="number5">5</div>
          <div class="number6">6</div>
          <div class="number7">7</div>
          <div class="number8">8</div>
          <div class="number9">9</div>
          <div class="number0">0</div>
        </div>
        <div class="operations">
          <div class="operation0">+</div>
          <div class="operation1">-</div>
          <div class="operation2">/</div>
          <div class="operation3">x</div>
          <div class="operation4">=</div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
